<script>

    // ===================== 拖曳功能變數 =====================
    let dragging = false;

    // 用於防止遞迴引用的集合
    let processedMessages = new Set();
    
    // 調試模式

    // ===================== 輔助函數 =====================
    function logDebug(...args) {
        if (window.debugMode) {
            console.log('[DEBUG]', ...args);
        }
    }

    function getParameterByName(name, url) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(url);
        if (results == null) return "";
        else return decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    function extractTagAndUrl(str) {
        const regex = /\[(s|y|start)\]\s+<a\s+href="([^"]+)"[^>]+>[^<]+<\/a>/i;
        const match = str.match(regex);
        if (match) {
            const tag = match[1];
            const url = match[2];
            return { tag, url, match };
        } else {
            return null;
        }
    }

    function getTagValue(tags, key) { 
        const regex = new RegExp(`${key}=([^;\\s]+)`); 
        const match = tags.match(regex); 
        return match ? match[1] : null; 
    }

    // 新增：簡化的內容解析函數，只用於解析媒體標籤，不解析 [r] 標籤
    function parseContentBasic(str) {
        let a = str, placeholders = [];
        
        // 處理基本媒體標籤（圖片、影片、音訊等）
        // 這裡只包含基本的媒體解析邏輯，不包含 [r] 標籤處理
        
        // 1. 處理圖片標籤 [s]...e]
        a = a.replace(/\[s\](.*?)e\]/g, (m, content) => {
            let b = content.replace(/[\r\n]/g, "").replace(/ /g, '').replace('[s]', '').replace('[', '');
            let id = `__PH_BASIC_${placeholders.length}__`;
            
            let e = `<a href="${b}" target="_blank"><img src="${b}" class="media-preview" onload="onMediaLoaded()" onerror="onMediaLoaded()" /></a>`;
            placeholders.push(e);
            return id;
        });
        
        // 2. 處理影片標籤 [y]...[t]
        a = a.replace(/\[y\](.*?)[\[]?t\]/gi, (m, content) => {
            let b = content.replace(/[\r\n]/g, "").replace(/ /g, '').replace('[y]', '').replace('[', '');
            let id = `__PH_BASIC_${placeholders.length}__`;
            
            let e = "";
            if (b.match(/youtu/g)) {
                let vid = b.match(/watch\?/g) ? getParameterByName('v', b) : b.replace('https://www.', '').replace('https://', '').replace('youtu.be/', '').replace('youtube.com/embed/', '').replace('youtube.com/shorts/', '').replace('youtube.com/live/', '').replace('&feature=share', '');
                e = `<iframe class="media-preview" onload="onMediaLoaded()" onerror="onMediaLoaded()" src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`;
            } else {
                e = `<video class="media-preview" onload="onMediaLoaded()" onerror="onMediaLoaded()" autoplay loop muted playsinline src="${b}"></video>`;
            }
            
            placeholders.push(e);
            return id;
        });
        
        // 3. 處理音訊標籤 [a]...[o]
        a = a.replace(/\[a\](.*?)\[o\]/gi, (m, content) => {
            const url = content.trim(); 
            let id = `__PH_BASIC_${placeholders.length}__`;
            placeholders.push(`<span class="audio-icon-btn" onclick="handleAudioClick(this, '${url}')" data-is-playing="false" title="點擊播放音訊"></span>`);
            return id;
        });
        
        // 處理一般網址
        a = a.replace(/https?:\/\/[^\s]+/gi, (url) => url.includes('__PH_BASIC_') ? url : `<a href="${url}" target="_blank" style="color:#58a6ff;">${url}</a>`);
        
        // 處理自訂表情
        let words = a.split(' ');
        a = words.map(w => { 
            if(w.includes('__PH_BASIC_')) return w; 
            const src = altMap[w.toLowerCase()]; 
            return src ? `<img src="${src}" class="alt-emoji">` : w; 
        }).join(' ');
        
        // 還原預留佔位符
        placeholders.forEach((html, i) => { 
            a = a.replace(`__PH_BASIC_${i}__`, html); 
        });
        
        return a;
    }

    // 新增：遞迴解析訊息內容中的 [r][m] 標籤
    function parseMessageWithReplies(content, depth = 0, visited = new Set()) {
        if (depth > 5) {  // 更嚴格的深度限制
            return content + ' <span style="color:#f44">[引用過深，已截斷]</span>';
        }

        let result = content;

        result = result.replace(/\[r\](.*?),([^,\[]+)(?:,([^\]]*))?\[m\]/gi, (m, user, refId, extra) => {
            // refId 現在優先視為 msg-id，其次才是 timestamp
            const repliedMsg = msgCache[refId] || Object.values(msgCache).find(m => m.realMsgId === refId || m.timestamp == refId);
            
            if (!repliedMsg || visited.has(refId)) {
                return `<span style="color:#777">@${user}（無法載入或循環引用）</span>`;
            }

            visited.add(refId);

            let body = parseMessageWithReplies(repliedMsg.content || "...", depth + 1, visited);
            body = parseContentBasic(body);

            return `<span style="color:#9147ff;cursor:pointer;" onclick="scrollToMsg('${repliedMsg.realMsgId || refId}')">@${repliedMsg.displayName || user}</span>: ${body}`;
        });

        return result;
    }

    function handleMentionInput(e) {
        const input = e.target;
        const selection = window.getSelection();
        const range = selection.getRangeAt(0);
        const textBeforeCursor = input.textContent.substring(0, range.startOffset);
        
        const lastAtPos = textBeforeCursor.lastIndexOf('@');
        
        if (lastAtPos === -1 || textBeforeCursor.substring(lastAtPos).includes(' ')) {
            hideMentionList();
            return;
        }
        
        mentionSearchTerm = textBeforeCursor.substring(lastAtPos + 1, range.startOffset).toLowerCase();
        updateRecentUsersList();
        
        const filteredUsers = recentUsers.filter(user => {
            return user.displayName.toLowerCase().includes(mentionSearchTerm) || 
                   user.login.toLowerCase().includes(mentionSearchTerm);
        });
        
        if (filteredUsers.length > 0 && mentionSearchTerm.length > 0) {
            showMentionList(filteredUsers, lastAtPos);
        } else {
            hideMentionList();
        }
    }
    
    function handleMentionKeydown(e) {
        if (!mentionListVisible) return;
        
        const mentionItems = document.querySelectorAll('.mention-item');
        if (mentionItems.length === 0) return;
        
        switch(e.key) {
            case 'ArrowUp':
                e.preventDefault();
                mentionSelectedIndex = (mentionSelectedIndex - 1 + mentionItems.length) % mentionItems.length;
                updateMentionSelection();
                break;
                
            case 'ArrowDown':
                e.preventDefault();
                mentionSelectedIndex = (mentionSelectedIndex + 1) % mentionItems.length;
                updateMentionSelection();
                break;
                
            case 'Enter':
            case 'Tab':
                e.preventDefault();
                if (mentionSelectedIndex >= 0 && mentionSelectedIndex < mentionItems.length) {
                    selectMentionUser(mentionItems[mentionSelectedIndex]);
                }
                break;
                
            case 'Escape':
                hideMentionList();
                break;
        }
    }

                merged.push(l);

    // ===================== 文字插入函數 (contenteditable div 專用) =====================
    function insertTextAtCursor(text) {
        const el = document.getElementById('msginput');
        if (!el) return;
        
        el.focus();
        
        if (document.queryCommandSupported('insertText')) {
            document.execCommand('insertText', false, text);
        } else {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                const textNode = document.createTextNode(text);
                range.insertNode(textNode);
                range.setStartAfter(textNode);
                range.setEndAfter(textNode);
                selection.removeAllRanges();
                selection.addRange(range);
            } else {
                el.textContent += text;
            }
        }
    }

    function insertTagOnly(s) {

            }
            resetAudioState(btn);
        } else {

                btn.innerHTML = '';
            });

            audioElem.onended = () => {
                resetAudioState(btn);
            };
        }
    };

    // ===================== 核心解析邏輯 =====================
    function parseContent(str) {
        let a = str, placeholders = [];

        // 1. 處理大寫 [S]...E] (原創簡易圖片)
        a = a.replace(/\[S\](.*?)E\]/g, (m, b) => {
            b = b.replace(/[\r\n]/g, "").replace(/ /g, '').replace('[S]', '').replace('[', '');
            const number = Math.floor((Math.random() * 1000) + 1);
            let id = `__PH_${placeholders.length}__`;
            placeholders.push(`<a class="media-preview" href="${b}" target="_blank"><img id="${number}" alt="[S]${b}[E]" src="${b}" onload="onMediaLoaded()" onerror="onMediaLoaded()"/></a>`);
            return id;
        });

        // 2. 處理小寫 [s]...e] (新邏輯增強版)
        a = a.replace(/\[s\](.*?)e\]/g, (m, content) => {
            let b = content.replace(/[\r\n]/g, "").replace(/ /g, '').replace('[s]', '').replace('[', '');
            let id = `__PH_${placeholders.length}__`;
            let e = "";
            const number = Math.floor((Math.random() * 1000) + 1);

            if (b.match(/youtu/g) && !b.match(/img|jpg|png|gif/g)) {
                let vid = b.match(/watch\?/g) ? getParameterByName('v', b) : b.replace('https://www.', '').replace('https://', '').replace('youtu.be/', '').replace('youtube.com/embed/', '').replace('youtube.com/shorts/', '').replace('youtube.com/live/', '').replace('&feature=share', '');
                let t = getParameterByName('t', b);
                e = `<div><a style="text-decoration: none;" href="https://www.youtube.com/watch?v=${vid}"><div style="padding: 5px;background: rgba(0, 0, 0, 0.45);color: white;border-radius: 5px 5px 0px 0px;"> <i class="material-icons" style="font-size: 20px;float: right;"></i></div></a><iframe class="media-preview" onload="onMediaLoaded()" onerror="onMediaLoaded()" src="https://www.youtube.com/embed/${vid}?start=${t}" frameborder="0"  allowfullscreen></iframe></div>`;
            } else if (b.match(/twitter|https:\/\/x.com/g)) {
                let twUrl = b.replace('https://x.com', 'https://twitter.com');
                e = `<div class="twitter-tweet-container" style="width:300px;height:400px;overflow:hidden;"><blockquote class="twitter-tweet"><a href="${twUrl}"></a></blockquote></div><script async src="https://platform.twitter.com/widgets.js"><\/script>`;
            } else if (b.match(/www.threads.com/g)) {
                let threadUrl = b.match(/@[\w.]+\/post\/[\w]+/);
                e = threadUrl ? `<iframe src="https://www.threads.com/${threadUrl[0]}/embed" allowtransparency="true" allowfullscreen="true" frameborder="0" height="300" style="background:#FFF;border-radius:12px;width:100%"></iframe>` : b;
            } else if (b.match(/\.(webm|mp4)/g)) {
                e = `<video class="media-preview"  onload="onMediaLoaded()" onerror="onMediaLoaded()" autoplay loop muted playsinline src="${b}"></video>`;
            } else if (b.match(/steampowered|steamcommunity/g)) {
                let appId = b.match("app/([0-9]+)");
                e = appId ? `<iframe class="media-preview" onload="onMediaLoaded()" onerror="onMediaLoaded()"  src="https://store.steampowered.com/widget/${appId[1]}" frameborder="0"></iframe>` : b;
            } else {
                e = `<a href="${b}" target="_blank"><img src="${b}" class="media-preview" onload="onMediaLoaded()" onerror="onMediaLoaded()" /></a>`;
            }
            placeholders.push(e);
            return id;
        });

        // 3. 處理影片標籤 [y]...[t] (新邏輯)
        a = a.replace(/\[y\](.*?)[\[]?t\]/gi, (m, content) => {
            let b = content.replace(/[\r\n]/g, "").replace(/ /g, '').replace('[y]', '').replace('[', '');
            let id = `__PH_${placeholders.length}__`;
            let e = "";
            if (b.match(/facebook/g)) {
                e = `<iframe src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(b)}&show_text=0&width=300" width="300" height="200" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>`;
            } else if (b.match(/youtu/g)) {
                let vid = b.match(/watch\?/g) ? getParameterByName('v', b) : b.replace('https://www.', '').replace('https://', '').replace('youtu.be/', '').replace('youtube.com/embed/', '').replace('youtube.com/shorts/', '').replace('youtube.com/live/', '').replace('&feature=share', '');
                e = `<iframe class="media-preview"  onload="onMediaLoaded()" onerror="onMediaLoaded()" src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`;
            } 
            else if (b.match(/\.(webm|mp4)/g)) {
                e = `<video class="media-preview" onload="onMediaLoaded()" onerror="onMediaLoaded()" autoplay loop muted playsinline src="${b}"></video>`;}
            else if (b.match(/twitter|https:\/\/x.com/g)) {
                let twUrl = b.replace('https://x.com', 'https://twitter.com');
                e = `<div class="twitter-tweet-container" style="width:300px;height:400px;overflow:hidden;"><blockquote class="twitter-tweet"><a href="${twUrl}"></a></blockquote><script async src="https://platform.twitter.com/widgets.js"><\/script>`;}
            else {
                e = `<a href="${b}" target="_blank" style="color:#58a6ff;">${b}</a>`;
            }
            placeholders.push(e);
            return id;
        });

        // 4. 處理音訊標籤 [a]...[o]
        a = a.replace(/\[a\](.*?)\[o\]/gi, (m, content) => {
            const url = content.trim(); 
            let id = `__PH_${placeholders.length}__`;
            placeholders.push(`<span class="audio-icon-btn" onclick="handleAudioClick(this, '${url}')" data-is-playing="false" title="點擊播放音訊"></span>`);
            return id;
        });

        // 5. 處理自動解析 HTML 連結中的標籤 (extractTagAndUrl 新邏輯)
        let htmlMatch = extractTagAndUrl(a);
        if (htmlMatch) {
            let b = htmlMatch.url;
            let e = `<a href="${b}" target="_blank"><img src="${b}" style="max-height: 150px; max-width: 100%; border-radius:6px;"/></a>`;
            a = a.replace(htmlMatch.match[0], e);
        }

        // 6. 處理一般網址與自訂表情
        a = a.replace(/https?:\/\/[^\s]+/gi, (url) => url.includes('__PH_') ? url : `<a href="${url}" target="_blank" style="color:#58a6ff;">${url}</a>`);
        let words = a.split(' ');
        a = words.map(w => { 
            if(w.includes('__PH_')) return w; 
            const src = altMap[w.toLowerCase()]; 
            return src ? `<img src="${src}" class="alt-emoji">` : w; 
        }).join(' ');

        // 最後還原所有預留佔位符
        placeholders.forEach((html, i) => { a = a.replace(`__PH_${i}__`, html); });
        return a;
    }

    // 媒體載入完成的回調函數
    function onMediaLoaded() {
        mediaLoadCount++;
        
        if (mediaLoadTimer) {
            clearTimeout(mediaLoadTimer);
        }
        
        mediaLoadTimer = setTimeout(() => {
            setTimeout(() => {
                if (autoScroll) {
                    forceScrollToBottom();
                }
                mediaLoadCount = 0;
            }, 50);
        }, 150);
    }

    // 限制訊息數量函數
    function limitMessages() {
        const $messages = $("#messages");
        const $children = $messages.children();
        if ($children.length > MAX_MESSAGES) {
            $children.slice(0, $children.length - MAX_MESSAGES).remove();
        }
    }

    // 獲取用戶的 display name
    function getUserDisplayName(userId, fallbackName) {
        if (userCache[userId]) {
            return userCache[userId];
        }
        
        const userMessages = Object.keys(msgCache).filter(key => {
            const msg = msgCache[key];
            return msg && msg.user && (msg.user.login === userId || msg.user.displayName === userId || msg.user === userId);
        });
        
        if (userMessages.length > 0) {
            const latestMsg = msgCache[userMessages[userMessages.length - 1]];
            if (latestMsg && latestMsg.displayName) {
                userCache[userId] = latestMsg.displayName;
                return latestMsg.displayName;
            }
        }
        
        return fallbackName || userId;
    }

    // 獲取自己的 badge 資訊
    function getMyBadges() {
        return myBadges || "";
    }

    // 渲染徽章
    function renderBadges(badgeStr) {
        if (!badgeStr) return "";
        let html = "";
        badgeStr.split(',').forEach(b => {
            const key = b.split('/')[0];
            const url = customBadges[b] || customBadges[key];
            if (url) html += `<img class="badge" src="${url}">`;
        });
        return html;
    }

    // ===================== 處理單條訊息 =====================
    function processMessage(tags, rawMsg) {
    const msgId = getTagValue(tags, "id");
    const ts = getTagValue(tags, "tmi-sent-ts") || Date.now().toString();
    const user = getTagValue(tags, "display-name") || "User";
    const userLogin = getTagValue(tags, "login") || user.toLowerCase();
    const color = getTagValue(tags, "color") || "#9147ff";
    const badgeStr = getTagValue(tags, "badges");
    
    const cacheKey = ts;
    const realMsgId = msgId || ts;  // 優先用官方 msg-id，沒有才 fallback 到 ts
    
    if (msgCache[cacheKey]) {
        logDebug('跳過重複訊息:', cacheKey);
        return;
    }
    
    userCache[userLogin] = user;
    
    msgCache[cacheKey] = {
        content: rawMsg,
        user: { login: userLogin, displayName: user },
        displayName: user,
        badges: badgeStr,
        avatar: `https://static-cdn.jtvnw.net/user-default-pictures-uv/75305d54-c7cc-40d1-bb9c-91fbe85943c7-profile_image-70x70.png`,
        timestamp: parseInt(ts),
        msgId: msgId,
        realMsgId: realMsgId
    };
    
    const cacheKeys = Object.keys(msgCache);
    if (cacheKeys.length > 1000) {
        cacheKeys.sort((a, b) => (msgCache[a].timestamp || 0) - (msgCache[b].timestamp || 0));
        cacheKeys.slice(0, 200).forEach(key => delete msgCache[key]);
    }
    
    let replyHtml = "", displayMsg = rawMsg;
    const pUser = getTagValue(tags, "reply-parent-display-name");
    const pId = getTagValue(tags, "reply-parent-msg-id");
    const pBodyRaw = getTagValue(tags, "reply-parent-msg-body");
    
    if (pUser && pId) {
        let isMe = (pUser === myDisplayName || pUser === myLoginId);
        
        let originalText = pBodyRaw ? pBodyRaw.replace(/\\s/g, " ") : "...";
        let pBody = parseContentBasic(originalText);
        
        const userTagClass = isMe ? 'quote-user mention-self-tag' : 'quote-user';
        
        replyHtml = `<div class="quote-box" data-type="native" onclick="scrollToMsg('${pId}')"><svg width="17" height="17" viewBox="0 0 24 20" fill="currentColor"><path d="M9 10h2v2H9v-2Zm6 0h-2v2h2v-2Z"></path><path fill-rule="evenodd" d="m12 22-3-3H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v12a2 2 0 0 1 2 2h-4l-3 3Zm-2.172-5L12 19.172 14.172 17H19V5H5v12h4.828Z" clip-rule="evenodd"></path></svg> 回覆<span class="${userTagClass}">@${pUser}:</span>${pBody}</div>`;
        
        const mention = `@${pUser} `;
        if (displayMsg.startsWith(mention)) {
            displayMsg = displayMsg.substring(mention.length);
        }
    } else if (rawMsg.includes("[r]")) {
        const myR = rawMsg.match(/\[r\](.*?),([^,\[]+)(?:,([^\]]*))?\[m\]/);
        if (myR) {
            const userIdFromTag = myR[1];
            const refId = myR[2];  // 可能是 msg-id 或 timestamp
            
            const repliedMsg = msgCache[refId] || 
                              Object.values(msgCache).find(m => m.realMsgId === refId || m.timestamp == refId);
            
            let parsedBody = "...";
            let displayNameToShow = userIdFromTag;
            let jumpTarget = refId;
            
            if (repliedMsg) {
                parsedBody = parseContentBasic(repliedMsg.content || "...");
                displayNameToShow = repliedMsg.displayName || userIdFromTag;
                jumpTarget = repliedMsg.realMsgId || refId;
            }
            
            let isMe = (displayNameToShow === myDisplayName || displayNameToShow === myLoginId);
            const userTagClass = isMe ? 'quote-user mention-self-tag' : 'quote-user';
            
            replyHtml = `<div class="quote-box" data-type="custom" onclick="scrollToMsg('${jumpTarget}')"><svg width="17" height="17" viewBox="0 0 24 20" fill="currentColor"><path d="M9 10h2v2H9v-2Zm6 0h-2v2h2v-2Z"></path><path fill-rule="evenodd" d="m12 22-3-3H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v12a2 2 0 0 1 2 2h-4l-3 3Zm-2.172-5L12 19.172 14.172 17H19V5H5v12h4.828Z" clip-rule="evenodd"></path></svg> 回覆<span class="${userTagClass}">@${displayNameToShow}:</span>${parsedBody}</div>`;
            
            displayMsg = rawMsg.replace(/\[r\](.*?),([^,\[]+)(?:,([^\]]*))?\[m\]/gi, "");
        }
    }
    
    displayMsg = parseMessageWithReplies(displayMsg);
    
    const badgeHtml = renderBadges(badgeStr);
    const line = `<div class="chat-line ts-${ts} id-${realMsgId}" data-msg-id="${realMsgId}" data-timestamp="${ts}">
        <div class="reply-btn" onclick="replyNative('${userLogin}','${realMsgId}','${user}')"><img src="https://chicktv.github.io/tv/re2.png" width="35" height="35"></div>
        ${replyHtml}
        ${badgeHtml}
        <b style="color:${color}">${user}:</b> <span>${parseContent(displayMsg)}</span>
    </div>`;
    
    $("#messages").append(line);
    
    messageCount++;
    document.getElementById('message-stats').textContent = `訊息: ${messageCount}`;
    
    limitMessages();
    
    if (autoScroll) {
        forceScrollToBottom();
    }
}

    // ===================== 聊天功能 =====================
    function sendMessage() {
    const msgInput = document.getElementById('msginput');
    const val = msgInput.textContent.trim();
    
    if (!val || !socket || socket.readyState !== 1) return;
    
    const selfTs = Date.now().toString(); 
    let finalCmd = "", replyDisplay = "";
    
    const myBadgeStr = getMyBadges();
    const badgeHtml = renderBadges(myBadgeStr);
    
    let repliedMsg = null;
    if (pendingReply.id) {
        repliedMsg = msgCache[pendingReply.id];
        
        finalCmd = `PRIVMSG #${CHANNEL} :[r]${pendingReply.user},${pendingReply.id}[m]${val}`;
        
        let parsedQuote = "...";
        if (repliedMsg) {
            const rawQuote = repliedMsg.content || "...";
            parsedQuote = parseContentBasic(rawQuote);
        }
        
        // 防呆：如果 repliedMsg 不存在，就不要讀 realMsgId
        const jumpTarget = repliedMsg?.realMsgId || pendingReply.id;
        
        replyDisplay = `<div class="quote-box" data-type="custom" onclick="scrollToMsg('${jumpTarget}')"><svg width="17" height="17" viewBox="0 0 24 20" fill="currentColor"><path d="M9 10h2v2H9v-2Zm6 0h-2v2h2v-2Z"></path><path fill-rule="evenodd" d="m12 22-3-3H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v12a2 2 0 0 1 2 2h-4l-3 3Zm-2.172-5L12 19.172 14.172 17H19V5H5v12h4.828Z" clip-rule="evenodd"></path></svg> 回覆<span class="quote-user">@${pendingReply.displayName}:</span>${parsedQuote}</div>`;
    } else {
        finalCmd = `PRIVMSG #${CHANNEL} :${val}`;
    }
    
    socket.send(finalCmd); 
    
    // 儲存原始訊息內容
    msgCache[selfTs] = {
        content: val,
        user: { login: myLoginId, displayName: myDisplayName },
        displayName: myDisplayName,
        badges: myBadgeStr,
        avatar: myAvatar,
        timestamp: parseInt(selfTs),
        realMsgId: selfTs  // 暫時用 ts，之後可更新為真 msg-id
    };
    
    $("#messages").append(`<div class="chat-line ts-${selfTs} id-${selfTs}" data-timestamp="${selfTs}">${replyDisplay}${badgeHtml}<b class="self-name">${myDisplayName || myLoginId}:</b> <span>${parseContent(val)}</span></div>`);
    
    messageCount++;
    document.getElementById('message-stats').textContent = `訊息: ${messageCount}`;
    
    limitMessages();
    
    if (autoScroll) {
        forceScrollToBottom();
    }
    
    cancelReply(); 
    msgInput.textContent = "";
}

    function startChat() {
        if(socket) socket.close();
        socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
        
        socket.onopen = () => {
            socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
            socket.send(`PASS oauth:${ACCESS_TOKEN || 'dummy'}`);
            socket.send(`NICK ${ACCESS_TOKEN ? 'user' : 'justinfan'+Math.floor(Math.random()*1000)}`);
            socket.send(`JOIN #${CHANNEL}`);
            document.getElementById('status').textContent = `已連線到 ${CHANNEL} ${ACCESS_TOKEN?'（已登入）':'（匿名）'}`;
        };
        
        socket.onmessage = (e) => {
            logDebug('收到原始資料:', e.data);
            
            // 處理 PING
            if (e.data.startsWith('PING')) { 
                socket.send('PONG :tmi.twitch.tv'); 
                return; 
            }
            
            // 分割多行訊息
            const lines = e.data.split('\r\n');
            
            lines.forEach(line => {
                if (!line.trim()) return;
                
                logDebug('處理行:', line);
                
                // 處理連線確認
                if (line.includes('Welcome, GLHF!') || line.includes('Welcome!')) {
                    logDebug('成功連接到 Twitch IRC');
                    return;
                }
                
                // 處理 JOIN 訊息
                if (line.includes('JOIN')) {
                    logDebug('已加入頻道');
                    return;
                }
                
                // 處理 CAP 確認
                if (line.includes('CAP * ACK')) {
                    logDebug('功能已啟用');
                    return;
                }
                
                // 處理 USERSTATE 更新徽章
                if (line.includes('USERSTATE')) {
                    const badgeTag = getTagValue(line, "badges");
                    if (badgeTag) {
                        myBadges = badgeTag;
                        localStorage.setItem('twitch_my_badges', badgeTag);
                    }
                    return;
                }
                
                // 處理所有包含 PRIVMSG 的訊息
                if (line.includes('PRIVMSG')) {
                    try {
                        // 嘗試標準格式解析
                        const parts = line.split(` PRIVMSG #${CHANNEL} :`);
                        
                        if (parts.length >= 2) {
                            const tags = parts[0];
                            const rawMsg = parts.slice(1).join(' :').trim(); // 合併可能的額外冒號
                            processMessage(tags, rawMsg);
                        } else {
                            // 嘗試其他格式的解析
                            const match = line.match(/PRIVMSG #([^ ]+) :(.+)/);
                            if (match && match[1] === CHANNEL) {
                                // 提取標籤部分（PRIVMSG之前的所有內容）
                                const tagPart = line.substring(0, line.indexOf('PRIVMSG')).trim();
                                processMessage(tagPart, match[2]);
                            } else {
                                logDebug('無法解析的訊息格式:', line);
                            }
                        }
                    } catch (error) {
                        console.error('解析訊息失敗:', error, '原始訊息:', line);
                    }
                }
            });
        };
        
        socket.onerror = (error) => {
            console.error('WebSocket 錯誤:', error);
            document.getElementById('status').textContent = `連接錯誤，嘗試重新連接...`;
        };
        
        socket.onclose = (event) => {
            console.log('WebSocket 關閉，代碼:', event.code, '原因:', event.reason);
            document.getElementById('status').textContent = `已斷線，${event.code === 1006 ? '網路問題' : '連線中斷'}，3秒後重新連接...`;
            
            socket = null;
            setTimeout(startChat, 3000);
        };
    }

    // ===================== 其他功能 =====================
    function setupAutoTag() { 
        document.getElementById('msginput').addEventListener('paste', (e) => {
            const data = (e.clipboardData || window.clipboardData).getData('text');
            if (!data.match(/^https?:\/\//i)) return;
            
            const input = e.target;
            const currentText = input.textContent;
            
            if (currentText.endsWith('[s] ')) { 
                e.preventDefault(); 
                insertTextAtCursor(data + ' [e]'); 
            }
            else if (currentText.endsWith('[y] ')) { 
                e.preventDefault(); 
                insertTextAtCursor(data + ' [t]'); 
            }
            else if (currentText.endsWith('[a] ')) { 
                e.preventDefault(); 
                insertTextAtCursor(data + ' [o]'); 
            }
        });
    }
    
    function scrollToMsg(msgKey) {
        const $msg = $(`[data-timestamp="${msgKey}"], .id-${msgKey}`);
        if ($msg.length) {
            const container = $("#chat-container")[0];
            const msgTop = $msg.offset().top - $(container).offset().top;
            
            container.scrollTo({
                top: msgTop + container.scrollTop - 50,
                behavior: 'smooth'
            });
        }
    }
    
    function replyNative(userLogin, msgKey, displayName) { 
        pendingReply = { 
            id: msgKey, 
            user: userLogin, 
            displayName: displayName || userLogin 
        }; 
        $("#replying-to-user").text(displayName || userLogin); 
        $("#reply-indicator").show(); 
        document.getElementById('msginput').focus(); 
    }
    
    function cancelReply() { 
        pendingReply = { id: null, user: null, displayName: null }; 
        $("#reply-indicator").hide(); 
    }
    
    // 綁定Enter鍵發送訊息
    document.getElementById('msginput').addEventListener('keydown', (e) => {
        if (mentionListVisible && (e.key === 'Enter' || e.key === 'Tab')) {
            // 在提及選單開啟時，Enter/Tab 用於選擇提及
            return;
        }
        
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
