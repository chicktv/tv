    // æ”¹é€²çš„ parseMessageWithReplies å‡½æ•¸ï¼Œå¢å¼·è¨Šæ¯æŸ¥æ‰¾é‚è¼¯
    function parseMessageWithReplies(content, depth = 0, visited = new Set()) {
        if (window.debugMode && depth === 0) {
            console.log('[DEBUG] è§£æè¨Šæ¯å…§å®¹:', content.substring(0, 100));
            console.log('[DEBUG] msgCache å¤§å°:', Object.keys(msgCache).length);
        }
        
        if (depth > 3) return '<span style="color:#777;font-style:italic;">[...]</span>';
        
        let result = content;
        
        // è§£æ [r] æ¨™ç±¤
        result = result.replace(/\[r\](.*?),([\d\w-]+)\[m\]/gi, (match, userLogin, timestamp) => {
            // æª¢æŸ¥å¾ªç’°å¼•ç”¨
            if (visited.has(timestamp)) {
                return `<span style="color: #777; font-style: italic;">[@${userLogin}]</span>`;
            }
            
            // å˜—è©¦å¤šç¨®æ–¹å¼æŸ¥æ‰¾è¢«å›è¦†çš„è¨Šæ¯
            let repliedMsg = null;
            
            // æ–¹æ³•1ï¼šç›´æ¥é€šé timestamp æŸ¥æ‰¾
            repliedMsg = msgCache[timestamp];
            
            // æ–¹æ³•2ï¼šå¦‚æœæ‰¾ä¸åˆ°ï¼Œå˜—è©¦åœ¨æ‰€æœ‰è¨Šæ¯ä¸­æŸ¥æ‰¾åŒ¹é…çš„ timestamp
            if (!repliedMsg) {
                for (const key in msgCache) {
                    const msg = msgCache[key];
                    if (msg && msg.timestamp && msg.timestamp.toString() === timestamp) {
                        repliedMsg = msg;
                        break;
                    }
                }
            }
            
            // æ–¹æ³•3ï¼šå¦‚æœé‚„æ˜¯æ‰¾ä¸åˆ°ï¼Œå˜—è©¦é€šéç”¨æˆ¶åæŸ¥æ‰¾æœ€è¿‘è¨Šæ¯
            if (!repliedMsg) {
                const userMessages = Object.keys(msgCache)
                    .filter(key => {
                        const msg = msgCache[key];
                        return msg && msg.user && 
                               (msg.user.login === userLogin || msg.displayName === userLogin);
                    })
                    .sort((a, b) => (msgCache[b].timestamp || 0) - (msgCache[a].timestamp || 0));
                    
                if (userMessages.length > 0) {
                    repliedMsg = msgCache[userMessages[0]];
                }
            }
            
            if (!repliedMsg) {
                if (window.debugMode) {
                    console.log('[DEBUG] æ‰¾ä¸åˆ°è¢«å›è¦†çš„è¨Šæ¯:', {timestamp, userLogin});
                }
                return `@${userLogin}: ...`;
            }
            
            // æ·»åŠ ç•¶å‰è¨Šæ¯åˆ°å·²è¨ªå•é›†åˆ
            const newVisited = new Set(visited);
            newVisited.add(timestamp);
            
            let rawBody = repliedMsg.content || "...";
            
            // éè¿´è§£æè¢«å›è¦†è¨Šæ¯ä¸­çš„ [r] æ¨™ç±¤
            let body = parseMessageWithReplies(rawBody, depth + 1, newVisited);
            
            return `<span style="color: #9147ff; cursor: pointer;" onclick="scrollToMsg('${repliedMsg.timestamp || timestamp}')">@${repliedMsg.displayName || userLogin}</span>: ${body}`;
        });
        
        return result;
    }

    function handleMentionInput(e) {
        const input = e.target;
        const selection = window.getSelection();
        const range = selection.getRangeAt(0);
        const textBeforeCursor = input.textContent.substring(0, range.startOffset);
        
        const lastAtPos = textBeforeCursor.lastIndexOf('@');
        
        if (lastAtPos === -1 || textBeforeCursor.substring(lastAtPos).includes(' ')) {
            hideMentionList();
            return;
        }
        
        mentionSearchTerm = textBeforeCursor.substring(lastAtPos + 1, range.startOffset).toLowerCase();
        updateRecentUsersList();
        
        const filteredUsers = recentUsers.filter(user => {
            return user.displayName.toLowerCase().includes(mentionSearchTerm) || 
                   user.login.toLowerCase().includes(mentionSearchTerm);
        });
        
        if (filteredUsers.length > 0 && mentionSearchTerm.length > 0) {
            showMentionList(filteredUsers, lastAtPos);
        } else {
            hideMentionList();
        }
    }
    
    function handleMentionKeydown(e) {
        if (!mentionListVisible) return;
        
        const mentionItems = document.querySelectorAll('.mention-item');
        if (mentionItems.length === 0) return;
        
        switch(e.key) {
            case 'ArrowUp':
                e.preventDefault();
                mentionSelectedIndex = (mentionSelectedIndex - 1 + mentionItems.length) % mentionItems.length;
                updateMentionSelection();
                break;
                
            case 'ArrowDown':
                e.preventDefault();
                mentionSelectedIndex = (mentionSelectedIndex + 1) % mentionItems.length;
                updateMentionSelection();
                break;
                
            case 'Enter':
            case 'Tab':
                e.preventDefault();
                if (mentionSelectedIndex >= 0 && mentionSelectedIndex < mentionItems.length) {
                    selectMentionUser(mentionItems[mentionSelectedIndex]);
                }
                break;
                
            case 'Escape':
                hideMentionList();
                break;
        }
    }

    function insertTextAtCursor(text) {
        const el = document.getElementById('msginput');
        if (!el) return;
        
        el.focus();
        
        if (document.queryCommandSupported('insertText')) {
            document.execCommand('insertText', false, text);
        } else {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                const textNode = document.createTextNode(text);
                range.insertNode(textNode);
                range.setStartAfter(textNode);
                range.setEndAfter(textNode);
                selection.removeAllRanges();
                selection.addRange(range);
            } else {
                el.textContent += text;
            }
        }
    }

        a = a.replace(/\[s\](.*?)e\]/g, (m, content) => {

            placeholders.push(e);

        // 3. è™•ç†å½±ç‰‡æ¨™ç±¤ [y]...[t] (æ–°é‚è¼¯)
        a = a.replace(/\[y\](.*?)[\[]?t\]/gi, (m, content) => {
            let b = content.replace(/[\r\n]/g, "").replace(/ /g, '').replace('[y]', '').replace('[', '');
            let id = `__PH_${placeholders.length}__`;

            else {
                e = `<a href="${b}" target="_blank" style="color:#58a6ff;">${b}</a>`;
            }
            placeholders.push(e);
            return id;
        });

        // 4. è™•ç†éŸ³è¨Šæ¨™ç±¤ [a]...[o]
        a = a.replace(/\[a\](.*?)\[o\]/gi, (m, content) => {
            const url = content.trim();

        // 5. è™•ç†è‡ªå‹•è§£æ HTML é€£çµä¸­çš„æ¨™ç±¤ (extractTagAndUrl æ–°é‚è¼¯)

        // 6. è™•ç† [r] æ¨™ç±¤ - ä½¿ç”¨æ”¹é€²çš„æŸ¥æ‰¾é‚è¼¯
        a = a.replace(/\[r\](.*?),([\d\w-]+)\[m\]/gi, (match, userLogin, timestamp) => {
            const repliedMsg = msgCache[timestamp];
            if (!repliedMsg) return `@${userLogin}: ...`;
            
            // æª¢æŸ¥æ˜¯å¦å·²ç¶“è™•ç†éæ­¤è¨Šæ¯ï¼Œé¿å…å¾ªç’°å¼•ç”¨
            if (processedMessages.has(`ref_${timestamp}`)) {

            let rawBody = repliedMsg.content || "...";
            
            // éè¿´è§£æè¢«å›è¦†è¨Šæ¯ä¸­çš„ [r] æ¨™ç±¤

            return `<span style="color: #9147ff; cursor: pointer;" onclick="scrollToMsg('${timestamp}')">@${repliedMsg.displayName || userLogin}</span>: ${body}`;
        });

        // 7. è™•ç†ä¸€èˆ¬ç¶²å€èˆ‡è‡ªè¨‚è¡¨æƒ…
        a = a.replace(/https?:\/\/[^\s]+/gi, (url) => url.includes('__PH_') ? url : `<a href="${url}" target="_blank" style="color:#58a6ff;">${url}</a>`);
        
        let words = a.split(' ');

        }).join(' ');

        // æœ€å¾Œé‚„åŸæ‰€æœ‰é ç•™ä½”ä½ç¬¦
        placeholders.forEach((html, i) => { 
            a = a.replace(`__PH_${i}__`, html); 
        });
        
        return a;
    }

        } else {

        const selfMessageData = {

    function startChat() {
        if(socket) socket.close();
        socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
        
        socket.onopen = () => {
            socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
            socket.send(`PASS oauth:${ACCESS_TOKEN || 'dummy'}`);
            socket.send(`NICK ${ACCESS_TOKEN ? 'user' : 'justinfan'+Math.floor(Math.random()*1000)}`);
            socket.send(`JOIN #${CHANNEL}`);
            document.getElementById('status').textContent = `å·²é€£ç·šåˆ° ${CHANNEL} ${ACCESS_TOKEN?'ï¼ˆå·²ç™»å…¥ï¼‰':'ï¼ˆåŒ¿åï¼‰'}`;
        };
        
        socket.onmessage = (e) => {
            logDebug('æ”¶åˆ°åŸå§‹è³‡æ–™:', e.data);
            
            // è™•ç† PING
            if (e.data.startsWith('PING')) { 
                socket.send('PONG :tmi.twitch.tv'); 
                return; 
            }
            
            // åˆ†å‰²å¤šè¡Œè¨Šæ¯
            const lines = e.data.split('\r\n');
            
            lines.forEach(line => {
                if (!line.trim()) return;
                
                logDebug('è™•ç†è¡Œ:', line);
                
                // è™•ç†é€£ç·šç¢ºèª
                if (line.includes('Welcome, GLHF!') || line.includes('Welcome!')) {
                    logDebug('æˆåŠŸé€£æ¥åˆ° Twitch IRC');
                    return;
                }
                
                // è™•ç† JOIN è¨Šæ¯
                if (line.includes('JOIN')) {
                    logDebug('å·²åŠ å…¥é »é“');
                    return;
                }
                
                // è™•ç† CAP ç¢ºèª
                if (line.includes('CAP * ACK')) {
                    logDebug('åŠŸèƒ½å·²å•Ÿç”¨');
                    return;
                }
                
                // è™•ç† USERSTATE æ›´æ–°å¾½ç« 
                if (line.includes('USERSTATE')) {
                    const badgeTag = getTagValue(line, "badges");
                    if (badgeTag) {
                        myBadges = badgeTag;
                        localStorage.setItem('twitch_my_badges', badgeTag);
                    }
                    return;
                }
                
                // è™•ç†æ‰€æœ‰åŒ…å« PRIVMSG çš„è¨Šæ¯
                if (line.includes('PRIVMSG')) {
                    try {
                        // å˜—è©¦æ¨™æº–æ ¼å¼è§£æ
                        const parts = line.split(` PRIVMSG #${CHANNEL} :`);
                        
                        if (parts.length >= 2) {
                            const tags = parts[0];
                            const rawMsg = parts.slice(1).join(' :').trim(); // åˆä½µå¯èƒ½çš„é¡å¤–å†’è™Ÿ
                            processMessage(tags, rawMsg);
                        } else {
                            // å˜—è©¦å…¶ä»–æ ¼å¼çš„è§£æ
                            const match = line.match(/PRIVMSG #([^ ]+) :(.+)/);
                            if (match && match[1] === CHANNEL) {
                                // æå–æ¨™ç±¤éƒ¨åˆ†ï¼ˆPRIVMSGä¹‹å‰çš„æ‰€æœ‰å…§å®¹ï¼‰
                                const tagPart = line.substring(0, line.indexOf('PRIVMSG')).trim();
                                processMessage(tagPart, match[2]);
                            } else {
                                logDebug('ç„¡æ³•è§£æçš„è¨Šæ¯æ ¼å¼:', line);
                            }
                        }
                    } catch (error) {
                        console.error('è§£æè¨Šæ¯å¤±æ•—:', error, 'åŸå§‹è¨Šæ¯:', line);
                    }
                }
            });
        };
        
        socket.onerror = (error) => {
            console.error('WebSocket éŒ¯èª¤:', error);
            document.getElementById('status').textContent = `é€£æ¥éŒ¯èª¤ï¼Œå˜—è©¦é‡æ–°é€£æ¥...`;
        };
        
        socket.onclose = (event) => {
            console.log('WebSocket é—œé–‰ï¼Œä»£ç¢¼:', event.code, 'åŸå› :', event.reason);
            document.getElementById('status').textContent = `å·²æ–·ç·šï¼Œ${event.code === 1006 ? 'ç¶²è·¯å•é¡Œ' : 'é€£ç·šä¸­æ–·'}ï¼Œ3ç§’å¾Œé‡æ–°é€£æ¥...`;
            
            // æ¸…é™¤èˆŠçš„ socket å¼•ç”¨
            socket = null;
            
            // å»¶é²é‡æ–°é€£æ¥
            setTimeout(startChat, 3000);
        };
    }

    function setupAutoTag() { 
        document.getElementById('msginput').addEventListener('paste', (e) => {
            const data = (e.clipboardData || window.clipboardData).getData('text');
            if (!data.match(/^https?:\/\//i)) return;
            
            const input = e.target;
            const currentText = input.textContent;
            
            if (currentText.endsWith('[s] ')) { 
                e.preventDefault(); 
                insertTextAtCursor(data + ' [e]'); 
            }
            else if (currentText.endsWith('[y] ')) { 
                e.preventDefault(); 
                insertTextAtCursor(data + ' [t]'); 
            }
            else if (currentText.endsWith('[a] ')) { 
                e.preventDefault(); 
                insertTextAtCursor(data + ' [o]'); 
            }
        });
    }
    
    function cancelReply() { 
        pendingReply = { id: null, user: null, displayName: null };

    // ç¶å®šEnteréµç™¼é€è¨Šæ¯
    document.getElementById('msginput').addEventListener('keydown', (e) => {

            // åœ¨æåŠé¸å–®é–‹å•Ÿæ™‚ï¼ŒEnter/Tab ç”¨æ–¼é¸æ“‡æåŠ
            return;

        if (e.key === 'Enter' && !e.shiftKey) {

        }
    });
