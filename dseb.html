<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Android Edge 电子书阅读器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 i {
            color: #4FC3F7;
        }
        
        .upload-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-container:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .upload-container i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #81D4FA;
        }
        
        #file-input {
            display: none;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .toc-container {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding: 15px;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6491;
        }
        
        .toc-header h2 {
            color: #2c3e50;
            font-size: 1.4rem;
        }
        
        .close-toc {
            background: #4a6491;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #toc {
            list-style: none;
        }
        
        #toc li {
            padding: 12px 10px;
            border-bottom: 1px dashed #ddd;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #toc li:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        
        #toc li.active {
            background: #bbdefb;
            border-left: 4px solid #2196F3;
            font-weight: bold;
        }
        
        .reader-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        
        .book-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.6rem;
        }
        
        .chapter-title {
            color: #1a237e;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4rem;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 10px;
        }
        
        #content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #37474f;
            text-align: justify;
            flex: 1;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #2196F3, #21CBF3);
            color: white;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(to right, #FF9800, #FFC107);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(to right, #F44336, #FF5252);
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .toggle-toc {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #4a6491;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .reading-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex: 1;
            padding: 20px;
            color: #78909C;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #B0BEC5;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #546E7A;
        }
        
        .voice-settings {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 10px 15px;
            margin-top: 10px;
        }
        
        .voice-label {
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        #voice-select {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            color: #2c3e50;
            width: 100%;
        }
        
        .voice-info {
            margin-top: 10px;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .toc-container {
                position: absolute;
                height: 100%;
                transform: translateX(-100%);
            }
            
            .toc-container.active {
                transform: translateX(0);
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .voice-settings {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .empty-state h3 {
                font-size: 1.3rem;
            }
            
            .voice-label {
                font-size: 0.8rem;
            }
            
            #voice-select {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-reader"></i> Android Edge 电子书阅读器</h1>
            <div class="upload-container" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>点击上传TXT电子书 (UTF-8编码)</p>
                <input type="file" id="file-input" accept=".txt">
            </div>
            <div class="voice-settings">
                <span class="voice-label"><i class="fas fa-microphone-alt"></i> 语音选择:</span>
                <select id="voice-select">
                    <option value="loading">正在加载语音列表...</option>
                </select>
            </div>
            <div class="voice-info" id="voice-info">
                <i class="fas fa-info-circle"></i> 当前语音: <span id="current-voice">未选择</span> | 
                语言: <span id="voice-lang">-</span> | 
                类型: <span id="voice-type">-</span>
            </div>
        </header>
        
        <div class="main-content">
            <button class="toggle-toc" id="toggle-toc">
                <i class="fas fa-list"></i>
            </button>
            
            <div class="toc-container" id="toc-container">
                <div class="toc-header">
                    <h2><i class="fas fa-bookmark"></i> 目录</h2>
                    <button class="close-toc" id="close-toc">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul id="toc"></ul>
            </div>
            
            <div class="reader-container">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-book-open"></i>
                    <h3>欢迎使用电子书阅读器</h3>
                    <p>请上传TXT格式的电子书开始阅读</p>
                    <p>支持目录导航和语音朗读功能</p>
                </div>
                
                <div id="book-content" style="display: none;">
                    <h2 class="book-title" id="book-title">电子书标题</h2>
                    <h3 class="chapter-title" id="chapter-title">章节标题</h3>
                    <div id="content"></div>
                    <div class="reading-indicator" id="reading-indicator">
                        <i class="fas fa-volume-up"></i> 朗读中...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="prev-chapter">
                <i class="fas fa-arrow-left"></i> 上一章
            </button>
            <button class="btn btn-secondary" id="read-aloud">
                <i class="fas fa-volume-up"></i> 朗读本章
            </button>
            <button class="btn btn-warning" id="stop-reading">
                <i class="fas fa-stop"></i> 停止朗读
            </button>
            <button class="btn btn-primary" id="next-chapter">
                <i class="fas fa-arrow-right"></i> 下一章
            </button>
        </div>
    </div>

    <script>
        // 全局变量
        let bookContent = "";
        let chapters = [];
        let currentChapterIndex = 0;
        let speechSynthesis = window.speechSynthesis;
        let utterance = null;
        let isReading = false;
        let voices = [];
        
        // DOM元素
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const tocContainer = document.getElementById('toc-container');
        const toggleToc = document.getElementById('toggle-toc');
        const closeToc = document.getElementById('close-toc');
        const tocList = document.getElementById('toc');
        const emptyState = document.getElementById('empty-state');
        const bookContentDiv = document.getElementById('book-content');
        const bookTitle = document.getElementById('book-title');
        const chapterTitle = document.getElementById('chapter-title');
        const contentDiv = document.getElementById('content');
        const prevChapterBtn = document.getElementById('prev-chapter');
        const nextChapterBtn = document.getElementById('next-chapter');
        const readAloudBtn = document.getElementById('read-aloud');
        const stopReadingBtn = document.getElementById('stop-reading');
        const readingIndicator = document.getElementById('reading-indicator');
        const voiceSelect = document.getElementById('voice-select');
        const voiceInfo = document.getElementById('voice-info');
        const currentVoiceSpan = document.getElementById('current-voice');
        const voiceLangSpan = document.getElementById('voice-lang');
        const voiceTypeSpan = document.getElementById('voice-type');
        
        // 事件监听器
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        toggleToc.addEventListener('click', () => tocContainer.classList.toggle('active'));
        closeToc.addEventListener('click', () => tocContainer.classList.remove('active'));
        prevChapterBtn.addEventListener('click', goToPrevChapter);
        nextChapterBtn.addEventListener('click', goToNextChapter);
        readAloudBtn.addEventListener('click', readCurrentChapter);
        stopReadingBtn.addEventListener('click', stopReading);
        voiceSelect.addEventListener('change', updateVoiceInfo);
        
        // 初始化语音
        function initializeVoices() {
            // 获取所有可用的语音
            voices = speechSynthesis.getVoices();
            
            // 清空语音选择框
            voiceSelect.innerHTML = '';
            
            // 如果没有语音
            if (voices.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = '未找到可用语音';
                voiceSelect.appendChild(option);
                voiceSelect.disabled = true;
                return;
            }
            
            // 过滤中文语音
            const chineseVoices = voices.filter(voice => voice.lang.startsWith('zh'));
            
            if (chineseVoices.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = '未找到中文语音';
                voiceSelect.appendChild(option);
                voiceSelect.disabled = true;
                return;
            }
            
            // 添加中文语音选项
            chineseVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
            
            // 尝试选择云希语音
            const yunxiVoice = chineseVoices.find(voice => 
                voice.name.includes('云希') || 
                voice.name.includes('Yunxi') ||
                voice.name.includes('yunxi')
            );
            
            if (yunxiVoice) {
                voiceSelect.value = yunxiVoice.name;
            } else {
                // 选择第一个中文语音
                voiceSelect.value = chineseVoices[0].name;
            }
            
            // 更新语音信息
            updateVoiceInfo();
            voiceInfo.style.display = 'block';
        }
        
        // 更新语音信息
        function updateVoiceInfo() {
            const selectedVoiceName = voiceSelect.value;
            const voice = voices.find(v => v.name === selectedVoiceName);
            
            if (voice) {
                currentVoiceSpan.textContent = voice.name;
                voiceLangSpan.textContent = voice.lang;
                voiceTypeSpan.textContent = voice.localService ? '本地' : '云端';
            }
        }
        
        // 处理文件上传
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file || !file.name.endsWith('.txt')) {
                alert('请上传TXT格式的文件');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // 确保以UTF-8编码读取文件
                bookContent = e.target.result;
                bookTitle.textContent = file.name.replace('.txt', '');
                processBookContent();
                emptyState.style.display = 'none';
                bookContentDiv.style.display = 'block';
            };
            reader.readAsText(file, 'UTF-8');
        }
        
        // 处理书籍内容
        function processBookContent() {
            // 使用正则表达式分割章节（支持多种章节格式）
            const chapterRegex = /(第[零一二三四五六七八九十百千\d]+章\s+[^\n]+)|(第[零一二三四五六七八九十百千\d]+节\s+[^\n]+)|(^[一二三四五六七八九十]+、\s*[^\n]+)|(^[1-9]\d*\.\s*[^\n]+)/gm;
            const matches = [];
            let match;
            
            while ((match = chapterRegex.exec(bookContent)) !== null) {
                matches.push(match);
            }
            
            chapters = [];
            let lastIndex = 0;
            
            matches.forEach((match, index) => {
                const title = match[0];
                const startIndex = match.index;
                
                // 获取前一章的内容
                if (index === 0 && startIndex > 0) {
                    chapters.push({
                        title: "前言",
                        content: bookContent.substring(0, startIndex).trim()
                    });
                }
                
                // 获取本章内容
                const nextMatch = index < matches.length - 1 ? matches[index + 1] : null;
                const endIndex = nextMatch ? nextMatch.index : bookContent.length;
                const content = bookContent.substring(startIndex + title.length, endIndex).trim();
                
                chapters.push({
                    title: title,
                    content: content
                });
                
                lastIndex = endIndex;
            });
            
            // 处理最后一章之后的内容
            if (lastIndex < bookContent.length) {
                chapters.push({
                    title: "后记",
                    content: bookContent.substring(lastIndex).trim()
                });
            }
            
            // 如果没有找到章节，将整个文件作为一章
            if (chapters.length === 0) {
                chapters.push({
                    title: "全文",
                    content: bookContent.trim()
                });
            }
            
            // 生成目录
            generateTOC();
            // 显示第一章
            showChapter(0);
        }
        
        // 生成目录
        function generateTOC() {
            tocList.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                li.textContent = chapter.title;
                li.dataset.index = index;
                li.addEventListener('click', () => {
                    showChapter(index);
                    tocContainer.classList.remove('active');
                });
                tocList.appendChild(li);
            });
        }
        
        // 显示指定章节
        function showChapter(index) {
            if (index < 0 || index >= chapters.length) return;
            
            // 更新当前章节索引
            currentChapterIndex = index;
            
            // 更新目录活动状态
            document.querySelectorAll('#toc li').forEach((li, i) => {
                if (i === index) {
                    li.classList.add('active');
                } else {
                    li.classList.remove('active');
                }
            });
            
            // 更新章节内容
            const chapter = chapters[index];
            chapterTitle.textContent = chapter.title;
            contentDiv.textContent = chapter.content;
            
            // 更新按钮状态
            prevChapterBtn.disabled = (index === 0);
            nextChapterBtn.disabled = (index === chapters.length - 1);
        }
        
        // 上一章
        function goToPrevChapter() {
            if (currentChapterIndex > 0) {
                showChapter(currentChapterIndex - 1);
            }
        }
        
        // 下一章
        function goToNextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                showChapter(currentChapterIndex + 1);
            }
        }
        
        // 朗读当前章节
        function readCurrentChapter() {
            if (isReading) {
                stopReading();
                return;
            }
            
            const chapter = chapters[currentChapterIndex];
            const text = chapter.title + "。" + chapter.content;
            
            // 停止任何正在进行的朗读
            speechSynthesis.cancel();
            
            // 创建新的朗读实例
            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // 设置选择的语音
            const selectedVoiceName = voiceSelect.value;
            const voice = voices.find(v => v.name === selectedVoiceName);
            
            if (voice) {
                utterance.voice = voice;
                utterance.lang = voice.lang;
            }
            
            // 朗读开始事件
            utterance.onstart = function() {
                isReading = true;
                readingIndicator.style.display = 'block';
                readAloudBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停朗读';
                readAloudBtn.classList.add('btn-warning');
            };
            
            // 朗读结束事件
            utterance.onend = function() {
                isReading = false;
                readingIndicator.style.display = 'none';
                readAloudBtn.innerHTML = '<i class="fas fa-volume-up"></i> 朗读本章';
                readAloudBtn.classList.remove('btn-warning');
                
                // 自动播放下一个章节
                if (currentChapterIndex < chapters.length - 1) {
                    setTimeout(() => {
                        goToNextChapter();
                        setTimeout(readCurrentChapter, 1000);
                    }, 500);
                }
            };
            
            // 开始朗读
            speechSynthesis.speak(utterance);
        }
        
        // 停止朗读
        function stopReading() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                isReading = false;
                readingIndicator.style.display = 'none';
                readAloudBtn.innerHTML = '<i class="fas fa-volume-up"></i> 朗读本章';
                readAloudBtn.classList.remove('btn-warning');
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检测浏览器是否支持Web Speech API
            if (!('speechSynthesis' in window)) {
                readAloudBtn.disabled = true;
                readAloudBtn.title = "您的浏览器不支持文本朗读功能";
                voiceSelect.disabled = true;
                return;
            }
            
            // 初始化语音列表
            if (speechSynthesis.getVoices().length > 0) {
                initializeVoices();
            } else {
                // 如果语音列表尚未加载，则等待加载完成
                speechSynthesis.onvoiceschanged = initializeVoices;
            }
        });
    </script>
</body>
</html>
