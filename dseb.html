<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全能電子書閱讀器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 i {
            color: #4FC3F7;
        }
        
        .upload-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-container:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .upload-container i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #81D4FA;
        }
        
        #file-input {
            display: none;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .toc-container {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding: 15px;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6491;
        }
        
        .toc-header h2 {
            color: #2c3e50;
            font-size: 1.4rem;
        }
        
        .close-toc {
            background: #4a6491;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #toc {
            list-style: none;
            padding: 0;
        }
        
        #toc li {
            padding: 12px 10px;
            border-bottom: 1px dashed #ddd;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.95rem;
        }
        
        #toc li:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        
        #toc li.active {
            background: #bbdefb;
            border-left: 4px solid #2196F3;
            font-weight: bold;
        }
        
        .reader-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        
        .book-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.6rem;
        }
        
        .chapter-title {
            color: #1a237e;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4rem;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 10px;
        }
        
        #content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #37474f;
            text-align: justify;
            flex: 1;
            padding: 0 10px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #2196F3, #21CBF3);
            color: white;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(to right, #FF9800, #FFC107);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(to right, #F44336, #FF5252);
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .toggle-toc {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #4a6491;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .reading-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex: 1;
            padding: 20px;
            color: #78909C;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #B0BEC5;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #546E7A;
        }
        
        .settings-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 8px 15px;
        }
        
        .setting-label {
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .setting-control {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            color: #2c3e50;
        }
        
        .voice-info {
            margin-top: 10px;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .toc-container {
                position: absolute;
                height: 100%;
                transform: translateX(-100%);
            }
            
            .toc-container.active {
                transform: translateX(0);
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .settings-panel {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .setting-group {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .empty-state h3 {
                font-size: 1.3rem;
            }
            
            .setting-label {
                font-size: 0.8rem;
            }
            
            .setting-control {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .voice-info {
                font-size: 0.8rem;
            }
            
            #toc li {
                font-size: 0.85rem;
                padding: 10px 8px;
            }
        }
        
        .chapter-content {
            text-indent: 2em;
            margin-bottom: 1em;
            line-height: 1.8;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #e9ecef;
            font-size: 0.9rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-reader"></i> 全能電子書閱讀器</h1>
            <div class="upload-container" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>點擊上傳TXT電子書（支援所有編碼）</p>
                <input type="file" id="file-input" accept=".txt">
            </div>
            
            <div class="settings-panel">
                <div class="setting-group">
                    <span class="setting-label"><i class="fas fa-microphone-alt"></i> 語音:</span>
                    <select id="voice-select" class="setting-control">
                        <option value="loading">正在載入語音清單...</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <span class="setting-label"><i class="fas fa-tachometer-alt"></i> 語速:</span>
                    <select id="speed-select" class="setting-control">
                        <option value="0.5">0.5x</option>
                        <option value="0.7">0.7x</option>
                        <option value="1.0">1.0x</option>
                        <option value="1.3" selected>1.3x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.8">1.8x</option>
                        <option value="2.0">2.0x</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <span class="setting-label"><i class="fas fa-file-code"></i> 編碼:</span>
                    <select id="encoding-select" class="setting-control">
                        <option value="auto" selected>自動檢測</option>
                        <option value="utf-8" >UTF-8</option>
                        <option value="gbk">GBK/GB2312</option>
                        <option value="big5">Big5</option>
                    </select>
                </div>
            </div>
            
            <div class="voice-info" id="voice-info">
                <div class="info-item">
                    <i class="fas fa-info-circle"></i> 
                    <span>當前語音: <span id="current-voice">未選擇</span></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-globe"></i> 
                    <span>語言: <span id="voice-lang">-</span></span>
                </div>
            </div>
        </header>
        
        <div class="status-bar">
            <div id="book-status">未載入書籍</div>
            <div id="chapter-status">0/0 章</div>
        </div>
        
        <div class="main-content">
            <button class="toggle-toc" id="toggle-toc">
                <i class="fas fa-list"></i>
            </button>
            
            <div class="toc-container" id="toc-container">
                <div class="toc-header">
                    <h2><i class="fas fa-bookmark"></i> 目錄</h2>
                    <button class="close-toc" id="close-toc">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul id="toc"></ul>
            </div>
            
            <div class="reader-container">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-book-open"></i>
                    <h3>歡迎使用電子書閱讀器</h3>
                    <p>請上傳TXT格式的電子書開始閱讀</p>
                    <p>支援多種編碼和語音朗讀功能</p>
                </div>
                
                <div id="book-content" style="display: none;">
                    <h2 class="book-title" id="book-title">電子書標題</h2>
                    <h3 class="chapter-title" id="chapter-title">章節標題</h3>
                    <div id="content">
                        <!-- 內容將動態填充 -->
                    </div>
                    <div class="reading-indicator" id="reading-indicator">
                        <i class="fas fa-volume-up"></i> 朗讀中... (速度: <span id="current-speed">1.3x</span>)
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="prev-chapter">
                <i class="fas fa-arrow-left"></i> 上一章
            </button>
            <button class="btn btn-secondary" id="read-aloud">
                <i class="fas fa-volume-up"></i> 朗讀本章
            </button>
            <button class="btn btn-warning" id="stop-reading">
                <i class="fas fa-stop"></i> 停止朗讀
            </button>
            <button class="btn btn-primary" id="next-chapter">
                <i class="fas fa-arrow-right"></i> 下一章
            </button>
        </div>
    </div>

  <script>
    // 全域變數
    let bookContent = "";
    let chapters = [];
    let currentChapterIndex = 0;
    let speechSynthesis = window.speechSynthesis;
    let utterance = null;
    let isReading = false;
    let isPaused = false; // 新增暫停狀態
    let voices = [];
    let currentSpeed = 1.3;
    let fileName = "";
    
    // DOM元素
    const fileInput = document.getElementById('file-input');
    const uploadArea = document.getElementById('upload-area');
    const tocContainer = document.getElementById('toc-container');
    const toggleToc = document.getElementById('toggle-toc');
    const closeToc = document.getElementById('close-toc');
    const tocList = document.getElementById('toc');
    const emptyState = document.getElementById('empty-state');
    const bookContentDiv = document.getElementById('book-content');
    const bookTitle = document.getElementById('book-title');
    const chapterTitle = document.getElementById('chapter-title');
    const contentDiv = document.getElementById('content');
    const prevChapterBtn = document.getElementById('prev-chapter');
    const nextChapterBtn = document.getElementById('next-chapter');
    const readAloudBtn = document.getElementById('read-aloud');
    const stopReadingBtn = document.getElementById('stop-reading');
    const readingIndicator = document.getElementById('reading-indicator');
    const voiceSelect = document.getElementById('voice-select');
    const speedSelect = document.getElementById('speed-select');
    const encodingSelect = document.getElementById('encoding-select');
    const voiceInfo = document.getElementById('voice-info');
    const currentVoiceSpan = document.getElementById('current-voice');
    const voiceLangSpan = document.getElementById('voice-lang');
    const currentSpeedSpan = document.getElementById('current-speed');
    const bookStatus = document.getElementById('book-status');
    const chapterStatus = document.getElementById('chapter-status');
    
    // 事件監聽器
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileUpload);
    toggleToc.addEventListener('click', () => tocContainer.classList.toggle('active'));
    closeToc.addEventListener('click', () => tocContainer.classList.remove('active'));
    prevChapterBtn.addEventListener('click', goToPrevChapter);
    nextChapterBtn.addEventListener('click', goToNextChapter);
    readAloudBtn.addEventListener('click', readCurrentChapter);
    stopReadingBtn.addEventListener('click', stopReading);
    voiceSelect.addEventListener('change', updateVoiceInfo);
    speedSelect.addEventListener('change', function() {
        currentSpeed = parseFloat(this.value);
        currentSpeedSpan.textContent = this.value + 'x';
    });
    
    // 初始化語音
    function initializeVoices() {
        voices = speechSynthesis.getVoices();
        voiceSelect.innerHTML = '';
        
        if (voices.length === 0) {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = '未找到可用語音';
            voiceSelect.appendChild(option);
            voiceSelect.disabled = true;
            return;
        }
        
        const chineseVoices = voices.filter(voice => voice.lang.startsWith('zh'));
        
        if (chineseVoices.length === 0) {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = '未找到中文語音';
            voiceSelect.appendChild(option);
            voiceSelect.disabled = true;
            return;
        }
        
        chineseVoices.forEach(voice => {
            const option = document.createElement('option');
            option.value = voice.name;
            option.textContent = `${voice.name} (${voice.lang})`;
            voiceSelect.appendChild(option);
        });
        
        const yunxiVoice = chineseVoices.find(voice => 
            voice.name.includes('雲希') || 
            voice.name.includes('Yunxi') ||
            voice.name.includes('yunxi')
        );
        
        if (yunxiVoice) {
            voiceSelect.value = yunxiVoice.name;
        } else {
            voiceSelect.value = chineseVoices[0].name;
        }
        
        updateVoiceInfo();
        voiceInfo.style.display = 'flex';
    }
    
    // 更新語音資訊
    function updateVoiceInfo() {
        const selectedVoiceName = voiceSelect.value;
        const voice = voices.find(v => v.name === selectedVoiceName);
        
        if (voice) {
            currentVoiceSpan.textContent = voice.name;
            voiceLangSpan.textContent = voice.lang;
        }
    }
    
    // 保存閱讀進度
    function saveProgress() {
        if (fileName && chapters.length > 0) {
            localStorage.setItem(`readingProgress_${fileName}`, currentChapterIndex);
        }
    }
    
    // 載入閱讀進度
    function loadProgress() {
        if (fileName) {
            const savedIndex = localStorage.getItem(`readingProgress_${fileName}`);
            if (savedIndex !== null) {
                const index = parseInt(savedIndex, 10);
                if (index >= 0 && index < chapters.length) {
                    currentChapterIndex = index;
                    return true;
                }
            }
        }
        return false;
    }
    
    // 處理文件上傳
    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file || !file.name.endsWith('.txt')) {
            alert('請上傳TXT格式的檔');
            return;
        }
        
        fileName = file.name;
        const reader = new FileReader();
        const encoding = encodingSelect.value;
        
        reader.onload = function(e) {
            try {
                if (encoding === 'auto') {
                    const result = detectEncoding(e.target.result);
                    bookContent = result.content;
                    console.log(`自動檢測編碼: ${result.encoding}`);
                } else {
                    const decoder = new TextDecoder(encoding);
                    const data = new Uint8Array(e.target.result);
                    bookContent = decoder.decode(data);
                }
                
                bookTitle.textContent = fileName.replace('.txt', '');
                splitIntoChapters();
                emptyState.style.display = 'none';
                bookContentDiv.style.display = 'block';
                bookStatus.textContent = `已載入: ${fileName}`;
                
                if (loadProgress()) {
                    showChapter();
                }
            } catch (error) {
                console.error('檔解碼錯誤:', error);
                alert('檔解碼失敗，請嘗試其他編碼');
            }
        };
        
        if (encoding === 'auto') {
            reader.readAsArrayBuffer(file);
        } else {
            reader.readAsText(file, encoding);
        }
    }
    
    // 簡單的編碼檢測
    function detectEncoding(buffer) {
        const encodings = ['utf-8', 'gbk', 'big5', 'windows-1252', 'iso-8859-1'];
        
        for (let encoding of encodings) {
            try {
                const decoder = new TextDecoder(encoding);
                const data = new Uint8Array(buffer);
                const content = decoder.decode(data);
                
                const invalidCharCount = (content.match(/�/g) || []).length;
                if (invalidCharCount / content.length < 0.1) {
                    return {
                        encoding: encoding,
                        content: content
                    };
                }
            } catch (e) {
                // 繼續嘗試下一個編碼
            }
        }
        
        const decoder = new TextDecoder('auto');
        const data = new Uint8Array(buffer);
        return {
            encoding: 'auto',
            content: decoder.decode(data)
        };
    }
    
    // 分割章節
    function splitIntoChapters() {
        const lines = bookContent.split('\n');
        chapters = [];
        let currentChapterContent = [];
        let chapterTitle = '';
        const chapterRegex = /^第[一二三四五六七八九十百千\d]+章/i;

        for (let i = 0; i < lines.length; i++) {
            let cleanedLine = lines[i].replace(/[\s　]+/g, '');
            if (cleanedLine === '') {
                continue;
            }

            if (chapterRegex.test(cleanedLine)) {
                if (currentChapterContent.length > 0 && chapterTitle) {
                    chapters.push({
                        title: chapterTitle,
                        content: currentChapterContent.join('\n').trim()
                    });
                }
                chapterTitle = lines[i].trim();
                currentChapterContent = [];
            } else {
                currentChapterContent.push(lines[i]);
            }
        }

        if (currentChapterContent.length > 0 && chapterTitle) {
            chapters.push({
                title: chapterTitle,
                content: currentChapterContent.join('\n').trim()
            });
        }

        if (chapters.length === 0 && bookContent.trim()) {
            chapters.push({
                title: "全文",
                content: bookContent.trim()
            });
        }

        generateTOC();
        showChapter();
    }
    
    // 生成目錄
    function generateTOC() {
        tocList.innerHTML = '';
        chapters.forEach((chapter, index) => {
            const li = document.createElement('li');
            li.textContent = chapter.title;
            li.dataset.index = index;
            li.onclick = () => {
                jumpToChapter(index);
                if (window.innerWidth <= 768) {
                    tocContainer.classList.remove('active');
                }
            };
            if (index === currentChapterIndex) {
                li.classList.add('current-chapter');
            }
            tocList.appendChild(li);
        });
    }
    
    // 滾動到頂部
    function scrollToTop() {
        contentDiv.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // 跳轉到指定章節
    function jumpToChapter(index) {
        currentChapterIndex = index;
        showChapter();
        scrollToTop();
        saveProgress();
        if (isReading) {
            stopReading();
            readCurrentChapter();
        }
    }
    
    // 顯示當前章節
    function showChapter() {
        if (currentChapterIndex < 0) currentChapterIndex = 0;
        if (currentChapterIndex >= chapters.length) currentChapterIndex = chapters.length - 1;

        if (!chapters[currentChapterIndex]) {
            contentDiv.innerHTML = '無內容';
            bookTitle.textContent = fileName.replace('.txt', '');
            chapterTitle.textContent = '';
            chapterStatus.textContent = '0/0 章';
            prevChapterBtn.disabled = true;
            nextChapterBtn.disabled = true;
            return;
        }

        const chapter = chapters[currentChapterIndex];
        bookTitle.textContent = fileName.replace('.txt', '');
        chapterTitle.textContent = chapter.title;

        const lines = chapter.content.split('\n').filter(line => line.trim().length > 0);
        contentDiv.innerHTML = '';
        lines.forEach((line, lineIndex) => {
            const p = document.createElement('p');
            p.className = 'content-line';
            p.textContent = line;
            p.onclick = () => {};
            contentDiv.appendChild(p);
        });

        prevChapterBtn.disabled = (currentChapterIndex === 0);
        nextChapterBtn.disabled = (currentChapterIndex === chapters.length - 1);
        chapterStatus.textContent = `${currentChapterIndex + 1}/${chapters.length} 章`;

        generateTOC();
    }
    
    // 上一章
    function goToPrevChapter() {
        if (currentChapterIndex > 0) {
            jumpToChapter(currentChapterIndex - 1);
        }
    }
    
    // 下一章
    function goToNextChapter() {
        if (currentChapterIndex < chapters.length - 1) {
            jumpToChapter(currentChapterIndex + 1);
        }
    }
    
    // 朗讀當前章節
    function readCurrentChapter() {
        if (isReading && !isPaused) {
            // 正在朗讀，執行暫停
            speechSynthesis.pause();
            isPaused = true;
            readAloudBtn.innerHTML = '<i class="fas fa-play"></i> 繼續朗讀';
            readAloudBtn.classList.remove('btn-warning');
            readAloudBtn.classList.add('btn-success');
            readingIndicator.style.display = 'block';
            return;
        } else if (isPaused) {
            // 處於暫停狀態，恢復朗讀
            speechSynthesis.resume();
            isReading = true;
            isPaused = false;
            readAloudBtn.innerHTML = '<i class="fas fa-pause"></i> 暫停朗讀';
            readAloudBtn.classList.remove('btn-success');
            readAloudBtn.classList.add('btn-warning');
            readingIndicator.style.display = 'block';
            return;
        }
        
        const chapter = chapters[currentChapterIndex];
        if (!chapter) return;
        
        const text = chapter.title + "。" + chapter.content;
        
        speechSynthesis.cancel();
        
        utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-CN';
        utterance.rate = currentSpeed;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;
        
        const selectedVoiceName = voiceSelect.value;
        const voice = voices.find(v => v.name === selectedVoiceName);
        
        if (voice) {
            utterance.voice = voice;
            utterance.lang = voice.lang;
        }
        
        utterance.onstart = function() {
            isReading = true;
            isPaused = false;
            readingIndicator.style.display = 'block';
            readAloudBtn.innerHTML = '<i class="fas fa-pause"></i> 暫停朗讀';
            readAloudBtn.classList.remove('btn-success');
            readAloudBtn.classList.add('btn-warning');
        };
        
        utterance.onend = function() {
            isReading = false;
            isPaused = false;
            readingIndicator.style.display = 'none';
            readAloudBtn.innerHTML = '<i class="fas fa-volume-up"></i> 朗讀本章';
            readAloudBtn.classList.remove('btn-warning');
            readAloudBtn.classList.remove('btn-success');
            
            if (currentChapterIndex < chapters.length - 1) {
                setTimeout(() => {
                    goToNextChapter();
                    setTimeout(readCurrentChapter, 1000);
                }, 500);
            }
        };
        
        speechSynthesis.speak(utterance);
    }
    
    // 停止朗讀
    function stopReading() {
        if (speechSynthesis.speaking || isPaused) {
            speechSynthesis.cancel();
            isReading = false;
            isPaused = false;
            readingIndicator.style.display = 'none';
            readAloudBtn.innerHTML = '<i class="fas fa-volume-up"></i> 朗讀本章';
            readAloudBtn.classList.remove('btn-warning');
            readAloudBtn.classList.remove('btn-success');
        }
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        speedSelect.value = "1.3";
        currentSpeedSpan.textContent = "1.3x";
        
        if (!('speechSynthesis' in window)) {
            readAloudBtn.disabled = true;
            readAloudBtn.title = "您的流覽器不支援文本朗讀功能";
            voiceSelect.disabled = true;
            return;
        }
        
        if (speechSynthesis.getVoices().length > 0) {
            initializeVoices();
        } else {
            speechSynthesis.onvoiceschanged = initializeVoices;
        }
    });
</script>
