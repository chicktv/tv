<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Twitch Console v5.2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root { --t-bg: #0e0e10; --t-alt: #18181b; --t-purp: #9147ff; --t-text: #efeff1; }
        body { background: var(--t-bg); color: var(--t-text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header-bar { background: var(--t-alt); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; flex-shrink: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; background: #000; }
        .media-preview { max-width: 200px !important; border-radius: 6px; margin-top: 10px; display: block; border: 1px solid #444; }
        .alt-emoji { max-width: 150px !important; max-height: 150px !important; vertical-align: middle; margin: 2px; }
        .badge { width: 18px; height: 18px; vertical-align: middle; margin-right: 4px; }
        .chat-line { position: relative; margin-bottom: 8px; padding: 10px 45px 10px 10px; border-radius: 4px; background: rgba(255,255,255,0.02); line-height: 1.6; word-wrap: break-word; }
        .chat-line:hover { background: rgba(255,255,255,0.08); }
        .reply-btn { position: absolute; right: 10px; top: 10px; width: 28px; height: 28px; background: #2f2f35; border-radius: 4px; display: none; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-size: 10px; z-index: 5; }
        .chat-line:hover .reply-btn { display: flex; }
        .quote-box { font-size: 12px; color: #adadb8; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 4px; margin-bottom: 8px; border-left: 3px solid var(--t-purp); }
        #emojiPanel { position: fixed; display: none; width: 450px; height: 500px; background: #1f182e; border: 2px solid #443a5a; border-radius: 12px; z-index: 5000; left: 50%; top: 50%; transform: translate(-50%, -50%); flex-direction: column; }
        #emojiTabs { display: flex; gap: 10px; padding: 12px; background: #0e0e10; overflow-x: auto; border-bottom: 1px solid #333; min-height: 60px; flex-shrink: 0; }
        #emojiContent { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 12px; background: #18181b; }
        .emoji-tab { width: 36px; height: 36px; background-size: contain; background-repeat: no-repeat; background-position: center; cursor: pointer; border: 2px solid transparent; opacity: 0.6; flex-shrink: 0; }
        .emoji-tab.active { border-color: var(--t-purp); opacity: 1; }
        .emoji-item { cursor: pointer; display: flex; align-items: center; justify-content: center; height: 50px; }
        .emoji-item img { max-width: 100%; max-height: 100%; }
        .footer { padding: 15px; background: var(--t-alt); border-top: 1px solid #333; flex-shrink: 0; }
        .input-row { display: flex; gap: 10px; margin-top: 10px; }
        #msginput { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 4px; outline: none; }
        #sendbtn { background: var(--t-purp); color: #fff; border: none; padding: 0 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onload="initApp()">

<div class="header-bar">
    <div style="font-weight:bold;">Twitch Console v5.2</div>
    <div id="auth-area"><button onclick="twitchLoginPopup()" style="background:var(--t-purp); color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">登入 Twitch</button></div>
</div>

<div id="chat-container"><div id="messages"></div></div>

<div id="emojiPanel">
    <div style="padding:12px; display:flex; justify-content:space-between; background:#26262c; border-radius: 12px 12px 0 0; align-items:center;">
        <b>表情資源</b>
        <button onclick="$('#emojiPanel').hide()">關閉</button>
    </div>
    <div id="emojiTabs"></div>
    <div id="emojiContent"></div>
</div>

<div class="footer">
    <div style="display:flex; gap:8px;">
        <button onclick="insertTag('[s] ', ' [e]')" style="padding:6px 12px; background:#2f2f35; color:white; border:none; border-radius:4px; cursor:pointer;">圖片</button>
        <button onclick="insertTag('[y] ', ' [t]')" style="padding:6px 12px; background:#2f2f35; color:white; border:none; border-radius:4px; cursor:pointer;">影片</button>
        <button onclick="$('#emojiPanel').css('display','flex')" style="padding:6px 12px; background:#2f2f35; color:white; border:none; border-radius:4px; cursor:pointer;">☺ 表情</button>
    </div>
    <div class="input-row">
        <input id="msginput" type="text" placeholder="系統載入中..." autocomplete="off">
        <button id="sendbtn" onclick="sendMessage()">發送</button>
    </div>
</div>

<script>
    const CHANNEL = "69nocondom";
    const CLIENT_ID = '0uhjgjpko804ba35q1nj1h6x2eriq9';
    let ACCESS_TOKEN = "", socket, altMap = {}, emojiSets = {}, customBadges = {}, msgCache = {};
    let myName = "whitewing940920"; 

    async function initApp() {
        if (window.location.hash) {
            const token = new URLSearchParams(window.location.hash.substring(1)).get("access_token");
            if (token) {
                if (window.opener) { window.opener.postMessage({ type: "TWITCH_TOKEN", token: token }, "*"); window.close(); return; }
                ACCESS_TOKEN = token;
            }
        }
        await loadResources();
        await fetchBadges();
        startChat();
        $("#msginput").attr("placeholder", "傳送訊息...");
    }

    function twitchLoginPopup() {
        const redirect = window.location.href.split('#')[0];
        const url = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(redirect)}&response_type=token&scope=chat:read+chat:edit`;
        window.open(url, "TwitchLogin", "width=500,height=600");
    }

    window.addEventListener("message", (e) => {
        if (e.data.type === "TWITCH_TOKEN") {
            ACCESS_TOKEN = e.data.token;
            $("#auth-area").html('<b style="color:#00ff00;">● 已登入</b>');
            startChat();
        }
    });

    async function loadResources() {
        try {
            // 先載入 skuser_icon.txt 作為「常用」表情包
            const skData = await $.getJSON("https://chicktv.github.io/tv/skuser_icon.txt");
            if (Array.isArray(skData)) {
                emojiSets["常用"] = skData;
                skData.forEach(i => { if(i.alt) altMap[i.alt.toLowerCase()] = i.src; });
                $('<div class="emoji-tab"></div>').css("background-image", `url(${skData[0].src})`).on('click', function(){
                    $(".emoji-tab").removeClass("active"); $(this).addClass("active"); renderEmojiList("常用");
                }).appendTo("#emojiTabs");
            }

            // 載入其餘 showset 資源
            const res = await $.getJSON("https://chicktv.github.io/tv/showset.txt");
            for (const item of res.set) {
                let name = (typeof item === 'object') ? item.name : item;
                let img = (typeof item === 'object') ? item.image : "";
                if (!name || name === "skuser_icon") continue;
                try {
                    const d = await $.getJSON(`https://chicktv.github.io/tv/${name}.txt`);
                    emojiSets[name] = d[name] || [];
                    emojiSets[name].forEach(e => { if(e.alt) altMap[e.alt.toLowerCase()] = e.src; });
                    $('<div class="emoji-tab"></div>').css("background-image", `url(${img})`).on('click', function(){
                        $(".emoji-tab").removeClass("active"); $(this).addClass("active"); renderEmojiList(name);
                    }).appendTo("#emojiTabs");
                } catch(e){}
            }
            $(".emoji-tab").first().click();
        } catch(e){}
    }

    function renderEmojiList(n) {
        $("#emojiContent").empty();
        if(emojiSets[n]) {
            emojiSets[n].forEach(e => {
                $('<div class="emoji-item"></div>').append($('<img>').attr('src', e.src).attr('title', e.alt)).on('click', () => insertAtCursor(` ${e.alt} `)).appendTo("#emojiContent");
            });
        }
    }

    function sendMessage() {
        const val = $("#msginput").val();
        if (!val || !socket || socket.readyState !== 1) return;
        socket.send(`PRIVMSG #${CHANNEL} :${val}`);
        
        let msg = val, replyHtml = "";
        msg = msg.replace(/\[r\](.*?),([\d\w-]+)\[m\]/gi, (match, u, k) => {
            replyHtml = `<div class="quote-box">@${u}: ${msgCache[k] || "..."}</div>`;
            return ""; 
        });

        const html = `<div class="chat-line" style="border-left: 2px solid var(--t-purp); opacity: 0.9;">${replyHtml}<b style="color:#efeff1">${myName}:</b> ${parseContent(msg)}</div>`;
        $("#messages").append(html);
        $("#chat-container").scrollTop($("#chat-container")[0].scrollHeight);
        $("#msginput").val("");
    }

    function parseContent(str) {
        let s = str;
        s = s.replace(/\[s\](.*?)\[e\]/gi, '<img src="$1" class="media-preview">');
        s = s.replace(/\[y\](.*?)\[t\]/gi, (m, c) => {
            const v = c.match(/(?:v=|\/shorts\/|youtu.be\/)([^#&?]*)/)?.[1];
            return v ? `<iframe class="media-preview" width="200" height="150" src="https://www.youtube.com/embed/${v}" frameborder="0"></iframe>` : m;
        });
        s = s.replace(/(https?:\/\/x\.com\/[^\s]+)/gi, '<a href="$1" target="_blank" style="color:#1da1f2; font-size:12px;">X 連結</a>');
        s = s.replace(/(https?:\/\/www\.instagram\.com\/(?:p|reels)\/([^/?#& ]+))/gi, '<iframe class="media-preview" src="https://www.instagram.com/p/$2/embed" width="200" height="280" frameborder="0"></iframe>');
        s = s.replace(/https?:\/\/store\.steampowered\.com\/app\/([0-9]+)/gi, '<iframe src="https://store.steampowered.com/widget/$1/" frameborder="0" width="200" height="190"></iframe>');
        
        // 解析表情文字
        return s.split(' ').map(w => {
            const src = altMap[w.toLowerCase()];
            return src ? `<img src="${src}" class="alt-emoji" title="${w}">` : w;
        }).join(' ');
    }

    function startChat() {
        if(socket) socket.close();
        socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
        socket.onopen = () => {
            socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
            socket.send(`PASS oauth:${ACCESS_TOKEN || 'dummy'}`);
            socket.send(`NICK justinfan${Math.floor(Math.random()*1000)}`);
            socket.send(`JOIN #${CHANNEL}`);
        };
        socket.onmessage = (e) => {
            if (!e.data.includes('PRIVMSG')) return;
            const parts = e.data.split(` PRIVMSG #${CHANNEL} :`), tags = parts[0], rawMsg = parts[1].trim();
            const user = tags.match(/display-name=([^;]+)/)?.[1] || "User", color = tags.match(/color=([^;]+)/)?.[1] || "#9147ff";
            const badgeStr = tags.match(/badges=([^;]*)/)?.[1], msgId = tags.match(/id=([^;]+)/)?.[1], ts = tags.match(/tmi-sent-ts=([\d]+)/)?.[1];
            const cacheKey = ts || msgId;

            let msg = rawMsg, replyHtml = "";
            const pUser = tags.match(/reply-parent-display-name=([^;]+)/)?.[1], pMsg = tags.match(/reply-parent-msg-body=([^;]+)/)?.[1];
            if(pUser) {
                replyHtml = `<div class="quote-box">@${pUser}: ${pMsg.replace(/\\s/g, " ")}</div>`;
            } else {
                msg = msg.replace(/\[r\](.*?),([\d\w-]+)\[m\]/gi, (match, u, k) => {
                    replyHtml = `<div class="quote-box">@${u}: ${msgCache[k] || "..."}</div>`;
                    return "";
                });
            }

            const parsedMsg = parseContent(msg);
            msgCache[cacheKey] = parsedMsg;
            const line = `<div class="chat-line"><div class="reply-btn" onclick="reply('${user}','${cacheKey}')">RE</div>${replyHtml}${parseBadges(badgeStr)}<b style="color:${color}">${user}:</b> ${parsedMsg}</div>`;
            $("#messages").append(line);
            $("#chat-container").scrollTop($("#chat-container")[0].scrollHeight);
        };
    }

    function parseBadges(s) {
        if(!s || !customBadges) return "";
        let h = "";
        s.split(',').forEach(b => {
            const k = b.split('/')[0];
            const u = customBadges[b] || customBadges[k];
            if(u) h += `<img class="badge" src="${u}">`;
        });
        return h;
    }

    function insertTag(s, e) { const i = $("#msginput")[0]; const v = i.value, st = i.selectionStart, en = i.selectionEnd; i.value = v.substring(0, st)+s+v.substring(st, en)+e+v.substring(en); i.focus(); }
    function insertAtCursor(v) { const i = $("#msginput")[0]; const st = i.selectionStart; i.value = i.value.substring(0, st)+v+i.value.substring(i.selectionEnd); i.focus(); }
    function reply(u, k) { $("#msginput").val(`[r]${u},${k}[m] @${u} `).focus(); }
    function fetchBadges() { return $.getJSON("https://chicktv.github.io/tv/badges.txt", d => customBadges = d); }
    $(document).on('keypress', '#msginput', e => { if (e.which == 13) sendMessage(); });
</script>
</body>
</html>
