<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chicktv</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.js"></script>
    <style>
        body {
            background-color: rgb(50, 50, 50);
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .container {
            max-width: 1200px; /* 最大寬度，PC屏幕上的容器大小 */
            margin: 0 auto; /* 居中 */
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* 自動換行 */
            justify-content: space-around; /* 在容器內部居中 */
        }

        .MyFrame {
            width: 66.66%; /* 佔全屏 2/3 */
            height: 600px; /* 預設高度，可以自行調整 */
            border: none;
            margin-bottom: 10px;
        }

        .mychat {
            width: 33.33%; /* 佔全屏 1/3 */
            height: 600px; /* 預設高度，可以自行調整 */
            border: none;
            margin-bottom: 10px;
        }

        button, input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        /* 媒體查詢：小於768px時調整布局 */
        @media (max-width: 768px) {
            .MyFrame, .mychat {
                width: 100%; /* 在小屏幕上佔滿寬度 */
                height: 250px; /* 小屏幕時調整高度 */
            }

            button, input {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div id="lists">
        <button onclick="changeSrc('https://player.kick.com/WingBo918')">Ⓚ翼</button>
        <button onclick="changeSrc('https://ok.ru/videoembed/7300261355123?nochat=1&autoplay=1')">ⓞ翼</button>
        <button onclick="changeSrc('https://player.twitch.tv/?channel=wilson2023tv&parent=chicktv.github.io&parent=chicktv.github.io')">Ⓣ翼</button>
        <button onclick="changeSrc('https://player.kick.com/leekachill2024tv')">ⓀN</button>
        <button onclick="changeSrc('https://player.twitch.tv/?channel=leekachi1500m&parent=chicktv.github.io&parent=chicktv.github.io')">ⓉN</button>
        <button onclick="changeSrc('https://player.twitch.tv/?channel=Ayatv1&parent=chicktv.github.io&parent=chicktv.github.io')">ⓉAya</button>
        <button onclick="changeSrc('https://player.kick.com/collartv')">ⓀA</button>
        <button onclick="changeSrc('https://player.kick.com/kadaimurgh')">Ⓚ8</button>
        <button onclick="changeSrc('https://player.kick.com/earlatv111')">Ⓚ爵</button>
        <button onclick="changeSrc('https://player.twitch.tv/?channel=aquariusottercereal&parent=chicktv.github.io&parent=chicktv.github.io')">ⓉA</button>
        <button onclick="changeSrc('https://player.twitch.tv/?channel=mingpig930_2&parent=chicktv.github.io&parent=chicktv.github.io')">Ⓣ朗</button>
        <button onclick="changeSrc('https://ok.ru/videoembed/7401274482248?nochat=1&autoplay=1')">J</button>
        <br>
        <input type="text" name="newid" id="newid" placeholder="輸入 Twitch 頻道 ID">
        <button onclick="clickyClick()">提交</button>
        <br>
        <button onclick="changechatSrc('//sk-knower.com/chat/whitewing940920?pop=true')">SKchat</button>
        <button onclick="changechatSrc('https://www.twitch.tv/embed/Whitewing940920/chat?darkpopout&parent=chicktv.github.io&parent=chicktv.github.io')">Tchat</button>
    </div>
<br>
    <div>
        <iframe id="MyFrame" class="MyFrame" src="https://player.kick.com/WingBo918" allowfullscreen="true"></iframe>
    </div>

    <div>
        <iframe class="mychat" id="chat_embed" src="https://www.twitch.tv/embed/Whitewing940920/chat?darkpopout&parent=chicktv.github.io&parent=chicktv.github.io"></iframe>
    </div>

</div>

<script>
    function changeSrc(loc) {
        document.getElementById('MyFrame').src = loc;
    }

    function clickyClick() {
        const newid = document.getElementById('newid').value;
        const frame = document.getElementById('MyFrame');

        if (newid.includes('[k]')) {
            const channelName = newid.replace('[k]', '');
            frame.src = 'https://player.kick.com/' + channelName;
        } else if (newid.includes('[o]')) {
            const channelName = newid.replace('[o]', '');
            frame.src = 'https://ok.ru/videoembed/' + channelName + '?nochat=1&autoplay=1';
        } else {
            frame.src = 'https://player.twitch.tv/?channel=' + newid + '&parent=chicktv.github.io&parent=chicktv.github.io';
        }
    }

    function changechatSrc(loc2) {
        document.getElementById('chat_embed').src = loc2;
    }
</script>

</body>
</html>
