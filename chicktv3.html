<!DOCTYPE html>
<html>
<head>
    <title>Multi Stream Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: rgb(50, 50, 50);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
            text-align: center;
        }
        #multi-stream-container-wrapper {
            display: flex;
            flex-direction: row; /* Align horizontally */
            justify-content: space-between;
            gap: 10px;
            height: 70%;
        }
        .video-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 70%; /* Adjust the width for video container */
        }
        .chat {
            width: 28%; /* Adjust the width for the chat */
            border: none;
            height: 140%; /* Ensure chat fills the height */
        }
        .video {
            width: 48%;
            height: 70%;
            border: none;
        }
        .full-screen-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        #multi-stream-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            height: 100%;
        }
        .live {
            color: #32CD32;
            font-weight: bold;
        }
        .not-live {
            color: red;
        }
		  
    </style>
</head>
<body>
    <div id="lists"></div>
    <button id="more-channels-btn" onclick="toggleChannelSelection()">看更多台</button>
    <div id="channel-selection" style="display: none;">
        <h3>選擇要觀看的台：</h3>
        <div id="channel-options"></div>
        <button onclick="watchSelectedChannels()">開始觀看</button>
    </div>
    <div id="multi-stream-container-wrapper">
        <div id="multi-stream-container" class="video-wrapper"></div>
        <iframe class="chat" id="chat_embed" src="https://www.twitch.tv/embed/Whitewing940920/chat?darkpopout&parent=chicktv.github.io"></iframe>
    </div>

    <script>
        let channels = [];

        // Fetch channel list from external URL
        async function loadChannelsFromUrl() {
            try {
                const response = await fetch('https://chicktv.github.io/tv/channels.txt');
                const data = await response.text();

                // Assuming the format in the file is "name,id,platform" for each line
                const channelLines = data.split('\n');
                channels = channelLines.map(line => {
                    const parts = line.split(',').map(part => part.trim());
                    if (parts.length === 3) {
                        const [name, id, platform] = parts;
                        return { name, id, platform };
                    }
                    return null;
                }).filter(channel => channel !== null); // Remove null entries
                saveChannelsToStorage();
                generateChannelOptions();
            } catch (error) {
                console.error('Error loading channels from URL:', error);
            }
        }

        // Save channels to localStorage (optional)
        function saveChannelsToStorage() {
            localStorage.setItem("channels", JSON.stringify(channels));
        }

        // Generate channel options for the user to select
        function generateChannelOptions() {
            const container = document.getElementById("channel-options");
            container.innerHTML = "";
            channels.forEach(channel => {
                const label = document.createElement("label");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = channel.id;
                checkbox.dataset.platform = channel.platform;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`${channel.name} (${channel.platform})`));
                label.classList.add("not-live");
                label.id = `status-${channel.id}`;
                container.appendChild(label);
                container.appendChild(document.createElement("br"));
            });
            fetchAllStatuses(); // Initial status fetch
        }

        // Toggle the display of the channel selection
        function toggleChannelSelection() {
            const selectionDiv = document.getElementById("channel-selection");
            selectionDiv.style.display = selectionDiv.style.display === "none" ? "block" : "none";
        }

        // Start watching the selected channels
        function watchSelectedChannels() {
		 const selectionDiv = document.getElementById("channel-selection");
            selectionDiv.style.display = selectionDiv.style.display === "block" ? "none" : "none";
            const container = document.getElementById("multi-stream-container");
            container.innerHTML = "";

            const checkboxes = document.querySelectorAll("#channel-options input:checked");
            const selectedChannels = Array.from(checkboxes).map(cb => {
                return { id: cb.value, platform: cb.dataset.platform };
            });

            if (selectedChannels.length === 1) {
                // If only one channel is selected, make it full-screen
                const channel = selectedChannels[0];
                const iframe = document.createElement("iframe");
                iframe.className = "full-screen-video";
                iframe.src = getStreamUrl(channel);
                iframe.allowFullscreen = true;
                container.appendChild(iframe);
            } else {
                // If more than one channel is selected, show them in the grid layout
                selectedChannels.forEach((channel, index) => {
                    const iframe = document.createElement("iframe");
                    iframe.className = "video";
                    iframe.src = getStreamUrl(channel);
                    iframe.allowFullscreen = true;
                    container.appendChild(iframe);

                    if ((index + 1) % 2 === 0) {
                        container.appendChild(document.createElement("br"));
                    }
                });
            }
        }

        // Get the correct stream URL for a given channel
       function getStreamUrl(channel) {
        if (channel.platform === "kick") {
            return `https://player.kick.com/${channel.id}`;
        } else if (channel.platform === "twitch") {
            return `https://player.twitch.tv/?channel=${channel.id}&parent=chicktv.github.io`;
        } else if (channel.platform === "ok") {
            return `https://ok.ru/videoembed/${channel.id}?nochat=1&autoplay=1`;
        }
        }

        // Fetch the status of each channel to determine if it's live or not
        async function fetchStatus(channel) {
            const label = document.getElementById(`status-${channel.id}`);
            let url = getPlatformUrl(channel);
 
                  if (channel.platform === "ok") {
            label.classList.add("unknown");
            label.classList.remove("live", "not-live");
            return;
        }
            try {
                const response = await fetch(url);
                const data = await response.json();
                let isLive = false;

                if (channel.platform === "kick") {
                    isLive = data.livestream && data.livestream.is_live;
                } else if (channel.platform === "twitch") {
                    isLive = data.data.length > 0;
                }

                if (isLive) {
                    label.classList.add('live');
                    label.classList.remove('not-live');
                } else {
                    label.classList.add('not-live');
                    label.classList.remove('live');
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                label.classList.add('not-live');
                label.classList.remove('live');
            }
        }

        // Get the API URL for a given platform
        function getPlatformUrl(channel) {
            if (channel.platform === "kick") {
                return `https://kick.com/api/v2/channels/${channel.id}`;
            } else if (channel.platform === "twitch") {
                return `https://twitch-proxy.freecodecamp.rocks/helix/streams?user_login=${channel.id}`;
            } else {
                return "";
            }
        }

        // Fetch the status for all channels
        function fetchAllStatuses() {
            channels.forEach(channel => fetchStatus(channel));
        }

        // Fetch statuses every 8 minutes (480000 milliseconds)
        setInterval(fetchAllStatuses, 480000); // 8 minutes

        // Load channels from URL when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadChannelsFromUrl();
        });
    </script>
</body>
</html>
